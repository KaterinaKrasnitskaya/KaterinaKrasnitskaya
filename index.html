    <p style="font-family: 'Exo 2', sans-serif; color: darkslateblue; ">Белеет парус одинокой <br> В тумане моря голубом <br> Что ищет он в стране далекой <br> Что кинул он в краю родном</p>
    <p style="font-family: 'Caveat', cursive ">Под ним струя светлей лазури,<br> Над ним луч солнца золотой…<br> А он, мятежный, просит бури,<br> Как будто в бурях есть покой!</p>
