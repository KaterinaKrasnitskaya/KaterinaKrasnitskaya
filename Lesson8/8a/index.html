<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maket_Form</title>
    <style>
        div {
            width: 500px;
            margin: auto;
            padding left: 100px;
        }
        
        p {
            margin: 0;
            padding: 0;
            width: 300px;
        }
        
        textarea {
            width: 95%;
            height: 100px
        }
        
        .aaa {
            width: 95%;
        }
        
        @media all and (min-width:700px) {
            div {
                width: auto;
            }
        }
    </style>
</head>

<body>
    <div>
        <p> Для публикации вашей статьи заполните пожалуйста, следующую форму: </p> <br>
        <form action="http://fe.it-academy.by/TestForm.php" method="GET" target="_blank">
            <p>Название статьи</p>
            <input class="aaa" type="text" name="head">
            <p> Рубрика: </p>
            <select class="aaa" name="rubrika">
                <option value="1">программирование</option>
                <option value="1">графика и дизайн</option>
                <option value="1">компьютерная техника</option>
            </select>
            <p> Публикация: </p>
            <input type="radio" name="publik" value="1"> на сайте <br>
            <input type="radio" name="publik" value="2"> в журнале<br>
            <input type="radio" name="publik" value="3"> на сайте и в журнале <br> Разрешить комментарии
            <input type="checkbox" name="komment" checked>
            <p>Текст статьи: </p>
            <textarea name="test"></textarea>
            <input type="submit" value="Опубликовать">

        </form>

    </div>

</body>

</html>
